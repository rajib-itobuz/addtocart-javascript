<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Otp</title>
  <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <section class="container flex relative justify-center flex-row align-center">
    <div class="form-container justify-center flex ">
      <form id="my-form" class="myform flex flex-column align-center justify-center">
        <a class="logo flex align-center">
          <img src="/images/logo.png" alt="logo" width="100px" height="100px" />
          Flippy
        </a>
        <h3 class="text-center">Yayyy!! You r one step behind</h3>
        <h2 class="text-center">Enter the OTP</h2>

        <!-- email -->
        <input type="tel" name="otp" id="otp" pattern="\d{6}" maxlength="6" autofocus />
        <span id="otp-error">&nbsp;</span>

        <button type="submit" id="login-submit pointer">Submit</button>
        <h6 class="pointer" id="timer"></h6>
      </form>
    </div>
  </section>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
