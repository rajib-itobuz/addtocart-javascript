<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="cart.css" />
</head>

<body>
    <header class="flex wrap align-center justify-between text-primary">
        <a class="flex pointer align-center text-primary" href="/">
            <img src="../../images/logo.png" alt="logo" width="50px" height="50px" />
            FlipKart
        </a>
        <div href="./pages/cartPage/" id="navbar-cart" class="navbarCart relative pointer">
            <img src="/images/cart.svg" alt="cart-icon" width="30px" height="30px" />
            <span id="cart-count" class="cartCount absolute flex justify-center align-center circle">0</span>
        </div>
    </header>

    <section>
        <h1>Your Cart has these items</h1>
        <div id="flex-container" class="flexContainer flex flex-column"></div>
    </section>

    <section id="total-price" class="totalPrice"></section>
    
    <script src="cart.js" type="module"></script>
</body>

</html>
