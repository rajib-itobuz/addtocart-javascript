<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Otp</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <section class="container">
        <div class="form-container">
            <form id="my-form" class="myform">
                <a class="logo">
                    <img src="/images/logo.png" alt="logo" width="100px" height="100px" />
                    Flippy
                </a>
                <h3>Let's change your password</h3>
                <h2>Enter new password</h2>

                <label for="password">Password :</label>
                <input type="password" name="password" required class="form-control" id="password"
                    placeholder="enter your password" />
                <span id="password-error" class="passworderror">Password must contain atleast
                    <span id="uppercase-error">one uppercase character</span>
                    <span id="lowercase-error">one lowercase character</span>
                    <span id="symbol-error">one symbol</span>
                    <span id="number-error">one number</span>
                </span>

                <span id="incorrect-error">&nbsp;</span>
                <button type="submit" id="login-submit" class="pointer">
                    Submit
                </button>
            </form>
        </div>
    </section>

    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "nTKN_9Xz5tPG0WNlU",
            });
        })();
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
