<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <section class="container flex relative justify-center flex-row align-center">
    <div class="form-container justify-center flex ">
      <form id="my-form" class="myform flex flex-column align-center justify-center">
        <a class="logo flex align-center">
          <img src="/images/logo.png" alt="logo" width="100px" height="100px" />
          Flippy
        </a>
        <h3 class="text-center">New User? Join us for exciting deals</h3>
        <h2 class="text-center">Sign in Here</h2>

        <!-- email -->
        <label for="email">Email address :</label>
        <input type="email" name="email" required id="email" placeholder="enter your email" />
        <span id="email-error" class="emailerror">&nbsp;</span>

        <!-- password -->
        <label for="password">Password :</label>
        <input type="password" name="password" required id="password" placeholder="enter your password" />
        <span id="password-error" class="passworderror">Password must contain atleast
          <span id="uppercase-error">one uppercase character</span>
          <span id="lowercase-error">one lowercase character</span>
          <span id="symbol-error">one symbol</span>
          <span id="number-error">one number</span>
        </span>
        <span id="incorrect-error">&nbsp;</span>

        <button type="submit" class="pointer">Submit</button>
        <span id="forgot-pass" class="forgotpass pointer">Forgot password</span>
      </form>
    </div>
  </section>

  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "nTKN_9Xz5tPG0WNlU",
      });
    })();
  </script>
  <script src="script.js" type="module"></script>
</body>

</html>
