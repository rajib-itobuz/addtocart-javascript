<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipKart</title>
  <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="flex wrap align-center justify-between text-primary">
    <a class="flex pointer align-center text-primary">
      <img src="images/logo.png" alt="logo" width="50px" height="50px" />
      FlipKart
    </a>
    <input type="search" placeholder="Search items here" id="search" />
    <div class="navbarActions flex">
      <a href="./pages/cartPage/" id="navbar-cart" class="navbarCart relative pointer">
        <img src="images/cart.svg" alt="cart-icon" width="30px" height="30px" />
        <span id="cart-count" class="cartCount absolute flex justify-center align-center circle">0</span>
      </a>
      <a id="navbar-logout" class="navbar-logout">
        <img src="images/logout.svg" alt="logout" width="30px" height="30px" />
      </a>
    </div>
  </header>

  <section id="carousel" class="carouselSlider relative">
    <div id="img-carousel" class="img-carousel relative overflow-hidden">
    </div>

    <img id="left-button" class="carousel-button pointer absolute" src="./images/chevron-left.svg" />
    <div class="slideStatus absolute" id="slider-stats">
    </div>
    <img id="right-button" class="carousel-button pointer absolute" src="./images/chevron-right.svg" />
  </section>

  <section id="greetings" class="greetings"></section>

  <section>
    <div class="title-container flex justify-between align-center">
      <h1 id="title" class="title">Best Selling items</h1>
      <select name="sort-by" id="sortby" class="sort-input">
        <option selected value="0">Featured</option>
        <option value="1">Low to High</option>
        <option value="2">High to Low</option>
        <option value="3">Ratings</option>
      </select>
    </div>
    <div id="flex-container" class="flexContainer flex justify-center wrap"></div>
  </section>

  <script src="dbData/dbData.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
